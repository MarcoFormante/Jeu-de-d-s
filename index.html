<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dice Challenge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sass/main.css">
    <title>Le jeu de dés</title>
  
</head>
<body>
    <!--Left section-->
    <div class="body-inner">
        <section class="left-container container">

            <div class="player">
                <section class="player-top">
                    <div class="player-top-info">
                        <p class="player-text player-text1">PLAYER 1</p>
                        <p class="player-global-score player1-global-score">0</p>
                        <span class="player-active"></span>
                    </div>
                </section>

                <section class="player-bottom">
                    <div class="player-bottom-info">
                        <p class="player-current-text">CURRENT</p>
                        <p class="player-current-score player1-current-score">0</p>
                    </div>
                </section>
            </div>
        </section>

        <!--Middle Section-->

        <section class="middle-section">
            <div class="middle-section-inner">
                <div class="middle-top">
                    <p class="new-game-text"><span class="newgame-icon"></span>NEW GAME</p>
                </div>

                <div class="middle-center">
                    <img src="/assets/images/de-5.jpg" alt="" class="dé">
                </div>


                <div class="middle-bottom">
                    <p class="roll"><span class="roll-icon"></span>ROLL DICE</p>
                    <p class="hold"><span class="hold-icon"></span>HOLD</p>
                </div>
            </div>
            
        </section>



 <!--Right section-->
        <section class="right-container container">
            <div class="player">
                <section class="player-top">
                    <div class="player-top-info">
                        <p class="player-text">PLAYER 2</p>
                        <p class="player-global-score  player2-global-score">0</p>
                        <span class="player-active2"></span>
                    </div>
                </section>

                <section class="player-bottom">
                    <div class="player-bottom-info">
                        <p class="player-current-text">CURRENT</p>
                        <p class="player-current-score player2-current-score">0</p>
                    </div>
                </section>
            </div>
         
        </section>
    </div>

  
    

    <script src="app.js"></script>
</body>
</html>
